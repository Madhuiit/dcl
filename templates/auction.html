{% extends "layout.html" %}
{% block title %}Auction Room{% endblock %}
{% block content %}
<div class="auction-layout-focused">
    <div class="auction-panel-focused">
        <div class="auction-main-area">
            <div id="player-card"></div>
            <div id="auction-controls">
                <div class="search-container">
                    <input type="text" id="player-search" placeholder="Search Player by Name/ID...">
                    <div id="search-results" class="search-results-container hidden"></div>
                </div>
                <button id="next-btn">Next Random Player</button>
                <div class="decision-buttons">
                    <button id="sold-btn">SELL PLAYER</button>
                    <button id="skip-btn">SKIP PLAYER</button>
                </div>
                <button id="undo-btn">Undo Last Sale</button>
            </div>
        </div>
    </div>
</div>

<div id="sell-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h2>Sell Player</h2>
        <h3 id="modal-player-name"></h3>
        <form id="sell-form">
            <input type="number" id="sell-points" placeholder="Enter Points" min="0" step="1" required> {# Added step="1" #}
            <select id="sell-team" required></select>
            {# NEW: This div will display the max bid warning #}
            <div id="max-bid-warning" class="max-bid-warning"></div> 
            <div class="modal-buttons">
                <button type="submit" class="sold-btn">CONFIRM SALE</button>
                <button type="button" id="modal-cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='js/auction.js') }}"></script>
{% endblock %}
