<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DCL Auction{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    {% if session.logged_in %}
    <nav class="navbar">
        <div class="nav-title">DCL Auction</div>
        <div class="nav-links">
            <a href="{{ url_for('auction') }}" class="nav-link">Auction Room</a>
            <a href="{{ url_for('teams') }}" class="nav-link">View Teams</a>
        </div>
        <a href="{{ url_for('export_excel') }}" class="nav-button">Download Report</a>
        <a href="{{ url_for('logout') }}" class="nav-button reset-btn">Logout</a>
    </nav>
    {% endif %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
