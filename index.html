<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCL Player Auction - Pulasar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <img src="https://i.ibb.co/Cbfp1Vd/dcl-logo.png" alt="DCL Logo" class="login-logo">
            <h2>DCL Admin Login</h2>
            <form id="login-form">
                <input type="password" id="password" placeholder="Enter Admin Password" required>
                <button type="submit">Start Auction</button>
            </form>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <h1>Dadoji Premier League - Player Auction</h1>
        </header>

        <main class="auction-layout">
            <div class="auction-panel">
                <div id="player-card">
                    <div class="card-placeholder">
                        <p>All players are in the 'UNSOLD' list. Click "Next Player" to begin!</p>
                    </div>
                </div>
                
                <div id="auction-controls">
                    <button id="next-btn">Next Player</button>
                    <div class="decision-buttons">
                        <button id="sold-btn" class="sold-btn">DECLARE SOLD</button>
                    </div>
                    <button id="undo-btn">Undo Last Sale</button>
                </div>
            </div>

            <div class="lists-panel">
                <div class="player-list-container sold-container">
                    <h2>SOLD PLAYERS <span class="list-count" id="sold-count"></span></h2>
                    <div id="sold-players-list" class="player-list"></div>
                </div>
                <div class="player-list-container unsold-container">
                    <h2>UNSOLD PLAYERS <span class="list-count" id="unsold-count"></span></h2>
                    <div id="unsold-players-list" class="player-list"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
